<!doctype html>
<html class="no-js" lang="">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="apple-touch-icon" href="apple-touch-icon.png">
        <!-- Place favicon.ico in the root directory -->

        <link rel="stylesheet" href="css/main.css">
        <script src="js/vendor/modernizr-2.8.3.min.js"></script>
    </head>
    <body>
        <!--[if lt IE 8]>
            <p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->

        <!-- Add your site or application content here -->
        <div class="content">
            <form method="GET">
                <heaeder class="row">
                    <h1 class="col-12">The Monkeys <span>Technical Compatibility Test</span></h1>
                </heaeder>
                <div class="row form-element">
                    <div class="col-6 form-label">
                        First name *
                    </div>
                    <div class="col-6">
                        <input id="txtFname" type="text" required>
                    </div>
                </div>
                <div class="row form-element">
                    <div class="col-6 form-label">
                        Surname name *
                    </div>
                    <div class="col-6">
                        <input id="txtSname" type="text" required>
                    </div>
                </div>
                <div class="row form-element">
                    <div class="col-6 form-label">
                        Email address *
                    </div>
                    <div class="col-6">
                        <input id="txtEamil" type="text" required>
                    </div>
                </div>
                <div class="row form-element">
                    <div class="col-6 form-label">
                        Daytime contact number *
                    </div>
                    <div class="col-6">
                        <input id="txtPhone" type="tel" required>
                    </div>
                </div>
                
                <div class="form-spacer"></div>
                
                <div class="row form-element">
                    <div class="col-6 form-label">
                        Address *
                    </div>
                    <div class="col-6">
                        <input id="txtAddress" type="text" required>
                    </div>
                </div>
                <div class="row form-element">
                    <div class="col-6 form-label">
                        Suburb *
                    </div>
                    <div class="col-6">
                        <input id="txtSuburb" type="text" required>
                    </div>
                </div>
                <div class="row form-element">
                    <div class="col-6 form-label">
                        State *
                    </div>
                    <div class="col-6">
                        <select id="cmbState">
                            <option>ACT</option>
                            <option selected>NSW</option>
                            <option>NT</option>
                            <option>QLD</option>
                            <option>SA</option>
                            <option>TAS</option>
                            <option>VIC</option>
                            <option>WA</option>
                        </select>
                    </div>
                </div>
                <div class="row form-element">
                    <div class="col-6 form-label">
                        Postcode *
                    </div>
                    <div class="col-6">
                        <input id="txtPcode" type="number" required>
                    </div>
                </div>

                <div class="form-spacer"></div>

                <div class="row form-element">
                    <div class="col-6 form-label">
                        Enquiry type *
                    </div>
                    <div class="col-6">
                        <select id="cmbEnquiry">
                            <option selected>General enquiry</option>
                            <option>Product feedback or enquiry</option>
                            <option>Product complaint</option>
                        </select>
                    </div>
                </div>
                <div class="row form-element">
                    <div class="col-6 form-label">
                        Product name
                    </div>
                    <div class="col-6">
                        <input id="txtPname" type="text">
                    </div>
                </div>
                <div class="row form-element">
                    <div class="col-6 form-label">
                        Product size
                    </div>
                    <div class="col-6">
                        <input id="txtPsize" type="text">
                    </div>
                </div>
                <div class="row form-element">
                    <div class="col-6 form-label">
                        Use-by date
                    </div>
                    <div class="col-6">
                        <input id="txtPuseBy" type="text">
                    </div>
                </div>
                <div class="row form-element">
                    <div class="col-6 form-label">
                        Batch code
                    </div>
                    <div class="col-6">
                        <input id="txtPbcode" type="text">
                    </div>
                </div>
                <div class="row form-element">
                    <div class="col-6 form-label">
                        Enquiry
                    </div>
                    <div class="col-6">
                        <textarea id="txtMsg"></textarea>
                    </div>
                </div>
                <div class="row form-element">
                    <div class="col-12">
                        <input type="submit" value="Submit >">
                    </div>
                </div>
            </form>
        </div>

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
        <script>window.jQuery || document.write('<script src="js/vendor/jquery-1.11.3.min.js"><\/script>')</script>
        <script src="js/plugins.js"></script>
        <script src="js/main.js"></script>

            (function(b,o,i,l,e,r){b.GoogleAnalyticsObject=l;b[l]||(b[l]=
            function(){(b[l].q=b[l].q||[]).push(arguments)});b[l].l=+new Date;
            e=o.createElement(i);r=o.getElementsByTagName(i)[0];
            e.src='https://www.google-analytics.com/analytics.js';
            r.parentNode.insertBefore(e,r)}(window,document,'script','ga'));
            ga('create','UA-XXXXX-X','auto');ga('send','pageview');
        </script>
    </body>
</html>
